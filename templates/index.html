{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Web Dem</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">   
    <link rel="stylesheet" href="static\css/abc.css" />
  </head>

  <body>
    <header
      class="d-flex flex-wrap justify-content-center py-2 mb-4 border-bottom shadow"
    >
      <a
        href="/"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
      >
        <svg class="bi me-2" width="40" height="32">
          <use xlink:href="#bootstrap"></use>
        </svg>
        <span class="fs-4">Logo</span>
      </a>

      <ul class="nav me-5">
        <li class="nav-item me-3">
          <a
            href="#"
            
            class="nav-link link-body-emphasis px-2 active"
            aria-current="page"
            >Home</a
          >
        </li>
        <li class="nav-item me-3">
          <a href="#" class="nav-link link-body-emphasis px-2">Layer 2</a>
        </li>
        <li class="nav-item me-3">
          <a href="#" class="nav-link link-body-emphasis px-2">Features</a>
        </li>
        <li class="nav-item me-3">
          <a href="#" class="nav-link link-body-emphasis px-2">Support</a>
        </li>
        <div class="text-end me-3">
          <button type="button" class="btn btn-light text-dark me-2">
            Login
          </button>
          <button type="button" class="btn btn-primary">Sign-in</button>
        </div>
      </ul>
    </header>

    <div class="outer">
      <div class="d-flex">
        <h2 class="me-3">Table Name:</h2>

        <div class="d-flex align-items-center justify-content-center div1">
          <div class="inner">
            <input type="text">
          </div>
        </div>
      </div>
      <div class="d-flex gap-3 py-4">
        <h2>Category & Keyword:</h2>

        <button type="button" class="btn" id="add">
          <strong>+ Add</strong>
        </button>
      </div>

      <div class="container">

        <!-- Individual div elements with the same properties -->
        <div class="catNames d-flex align-items-center justify-content-center mb-4">
            <input type="text" class="lang me-3" />
            <button class="minus"><b>-</b></button>
        </div>

        <div class="catNames d-flex align-items-center justify-content-center mb-4">
            <input type="text" class="lang me-3" />
            <button class="minus"><b>-</b></button>
        </div>

        <div class="catNames d-flex align-items-center justify-content-center mb-4">
            <div type="text" class="urls " >
                <h5 class="ms-3">Use {} to enter category name to genrate URL patterns</h5>
                <div class="example ms-4">
                    <p class="ms-2"><b>Example URL pattern- https://www.fiverr.com/search/gigs?query={category_name1}&source={main_banner}</b></p>
                </div>
                <div class="input-with-copy">
                    <input type="text" id="insideUrl" class="lang ms-4 mt-3" />
                    <i class="fas fa-copy copy-icon me-2"></i>
                    <i class="fas fa-times delete-icon"></i>
                </div>
                
            </div>
        </div>

    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
